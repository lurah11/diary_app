<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <form action="{% url 'weather:weather-view' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value = "Tambah Kota">
        </form>
        <p style="color:red">{{err_msg}}</p>
        <p>{{no_city}}</p>
        <h2>list kota:</h2>
        {% for data in weather_data %}
            {{forloop.counter}}
            <img src = "http://openweathermap.org/img/w/{{data.icon}}.png" alt="Image"> 
            <p>Nama Kota : {{data.name}} </p>
            <p>Temperature : {{data.temp}} </p>
            <p>Deskripsi : {{data.desc}} </p>
            <form action="{% url 'weather:delete-view' data.id %}" method="post">
                {% csrf_token %}
                <input type="submit" style="color:red" value = "Hapus Kota ini">
            </form>
        {% endfor %}
        
    </body>
</html>
